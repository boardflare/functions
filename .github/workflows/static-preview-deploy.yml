name: Static preview deploy

on:
    push:
        branches: [ preview ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage azcopy blob sync "./app" "https://boardflareaddins.blob.core.windows.net/functions/preview?${{ secrets.CONTAINER_SAS_TOKEN }}"  --delete-destination=true