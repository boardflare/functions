name: Static preview deploy

on:
    push:
        branches: [ preview ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob sync --account-name 'boardflareaddins' -c 'functions/preview' -s './app' --delete-destination true --sas-token '${{ secrets.CONTAINER_SAS_TOKEN }}'